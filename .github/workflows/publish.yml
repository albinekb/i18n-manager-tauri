name: 'publish'
on:
  push:
    branches:
      - release

jobs:
  create-release:
    runs-on: ubuntu-20.04
    outputs:
      releaseId: ${{ steps.create-release.outputs.result }}
      version: ${{ env.PACKAGE_VERSION }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: get changelog
        id: get-changelog
        run: echo "CHANGELOG=$(./scripts/get-changelog.sh)" >> $GITHUB_OUTPUT
      - name: create release
        if: ${{ steps.get-changelog.outputs.CHANGELOG != '' }} 
        id: create-release
        uses: actions/github-script@v6
        env:
          CHANGELOG: ${{ steps.get-changelog.outputs.CHANGELOG }}
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `App v${process.env.PACKAGE_VERSION}`,
              body: `${process.env.CHANGELOG}`,
              draft: true,
              prerelease: false
            })

            return data.id
  build-tauri:
    needs: create-release
    if: ${{ needs.create-release.outputs.releaseId != '' }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup cache
        uses: ./.github/actions/cache
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install aarch64 dependencies
        run: rustup target add aarch64-apple-darwin
      - name: Install app dependencies
        run: yarn --frozen-lockfile
      - name: Release tauri x64
        uses: tauri-apps/tauri-action@dev
        id: tauri-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.releaseId }}
          args: --target x86_64-apple-darwin
      - name: Release tauri aarch64
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.releaseId }}
          args: --target aarch64-apple-darwin

  publish-release:
    runs-on: ubuntu-20.04
    needs: [create-release,build-tauri]
    if: ${{ needs.build-tauri.result == 'success' && needs.create-release.outputs.releaseId != '' }}
    steps:
      - name: Publish release
        id: publish-release
        uses: actions/github-script@v6
        env:
          release_id: ${{ needs.create-release.outputs.releaseId }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })

  delete-release:
    runs-on: ubuntu-20.04
    needs: [create-release, build-tauri]
    if: ${{ needs.build-tauri.result == 'failure' && needs.create-release.outputs.releaseId == '' }}
    steps:
    - name: Delete release
      id: delete-release
      uses: actions/github-script@v6
      env:
        release_id: ${{ needs.create-release.outputs.releaseId }}
      with:
        script: |
          github.rest.repos.deleteRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: process.env.release_id
          })
    
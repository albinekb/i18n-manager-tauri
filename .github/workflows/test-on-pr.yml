name: 'test-on-pr'

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup cache
        uses: ./.github/actions/cache
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: verify commit messages
        run: |
          cargo install verify-emoji-commit
          git log --oneline ${{ github.head_ref }}..${{ github.ref }} | xargs -L1 verify-emoji-commit
      - name: Install app dependencies
        run: yarn install --frozen-lockfile
      - name: Build next.js
        run: yarn next:build
      - name: Install aarch64 dependencies
        run: rustup target add aarch64-apple-darwin
      - name: Create tauri.conf.prod.json
        run: yarn tauri:setup-config
      - uses: tauri-apps/tauri-action@dev
        with:
            configPath: tauri.conf.prod.json
            args: --target x86_64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}